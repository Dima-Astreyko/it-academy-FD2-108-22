<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>click</button>

<script>
  const button = document.body.firstElementChild;

  button.addEventListener('click', click1);
  button.addEventListener('click', click2);

  function click1(event) {
    console.log('click1');
    event.stopImmediatePropagation();
  }

  function click2() {
    console.log('click2');
  }
</script>
</body>
</html>
