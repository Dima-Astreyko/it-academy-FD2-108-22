  <body>
    <div class="container">
      <div class="wrapper-settings">
        <div class="settings-top">
          <span class="top">top, px:</span>

        </div>
        <div class="settings-left">
          <span class="left">left, px:</span>

          <span class="color">color:</span>
          <input type="color" class="color-input" value="#ff0000" />
        </div>
      </div>
      <div class="wrapper-buttons">
        <button class="square-btn">square</button>
        <button class="triangle-btn">triangle</button>
        <button class="circle-btn">circle</button>
