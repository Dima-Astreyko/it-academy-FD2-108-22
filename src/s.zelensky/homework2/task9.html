<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> </head>

<body>
    <script>
        function SquareSum(array) {
            result = 0;
            for (i = 0; i < array.length; i++) {
                result += Math.pow(array[i], 2);
            }
            return result;
        }
        document.write(SquareSum([1, 2, 2]) + "</br>");
    </script>
</body>
