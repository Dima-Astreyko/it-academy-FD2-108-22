<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function repeatStr(n, str) {
            for (i = 0; i < n; i++) {
                document.write(str);
            }
            document.write("<br>");
        }
        repeatStr(6, "I");
        repeatStr(5, "Hello");
    </script>
</body>
