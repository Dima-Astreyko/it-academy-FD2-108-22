<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> </head>

<body>
    <script>
        function textInversion(str) {
            for (i = 1; i <= str.length; i++) {
                document.write(str[str.length - i]);
            }
            document.write("<br>");
        }
        textInversion("world");
        textInversion("word");
    </script>
</body>
